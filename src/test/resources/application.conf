findsong {
		constellation-map {
				peak-delta-f = 1
				peak-delta-t = 2
				peaks-per-chunk = 2
		}

		general {
				debug = false
				input-directory = "."
				input-format = "m4a"
				max-matches = 5
		}

		peak-pairs {
				fanout = 3
				window-delta-f = 1
				window-delta-t = 4
				window-delta-ti = 2
		}

		preprocessing {
				sample-rate = 8000
		}

		recording {
				bytes-per-capture = 80000
		}

		spectrogram {
				bytes-per-chunk = 16
				bytes-per-chunk-step = 8
		}
}
