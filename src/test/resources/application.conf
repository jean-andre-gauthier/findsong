findsong {
		constellation-map {
				fanout = 3
				peak-delta-f = 1
				peak-delta-t = 2
				peaks-per-chunk = 2
				window-delta-f = 1
				window-delta-t = 4
				window-delta-ti = 2
		}

		ffmpeg {
				ffmpeg-path = "/usr/local/bin/ffmpeg"
				ffprobe-path = "/usr/local/bin/ffprobe"
		}

		general {
				debug = false
		}

		preprocessing {
				sample-rate = 8000
		}

		recording {
				bytes-per-capture = 80000
		}

		spectrogram {
				bytes-per-chunk = 16
				bytes-per-chunk-step = 8
		}
}
